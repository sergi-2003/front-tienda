<app-header></app-header>
<section id="Container">
  <div class="form">
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <img src="../../assets/images/Logo Orenda (Dorado).png" alt="">
        <label for="email">correo electronico</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
  </div>
</section>
<app-footer></app-footer>
